    ],
    "Kerala": [
      "Alappuzha", "Ernakulam", "Idukki", "Kannur", "Kasaragod", "Kollam", "Kottayam", "Kozhikode",
      "Malappuram", "Palakkad", "Pathanamthitta", "Thiruvananthapuram", "Thrissur", "Wayanad"
    ]
    // Add more states and their districts here
  };

  function updateDistricts() {
    const state = document.getElementById("business_state").value;
    const districtSelect = document.getElementById("business_district");

    // Clear current options
    districtSelect.innerHTML = '<option value="">-- Select District --</option>';

    if (districts[state]) {
      districts[state].forEach(function (district) {
        const option = document.createElement("option");
        option.value = district;
        option.text = district;
        districtSelect.appendChild(option);
      });
    }
  }
function toggleOtherInput() {
  const otherCheckbox = document.getElementById("otherCheckbox");
  const otherInput = document.getElementById("otherServiceInput");
  otherInput.style.display = otherCheckbox.checked ? 'block' : 'none';
}

</script>
